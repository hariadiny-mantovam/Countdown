<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem regressiva</title>
</head>
<body>
    <div id="year" class="year"></div><!--Container do ano atual-->

        <h1>Contagem regressiva para o ano novo!</h1>
        <!-- Inicio da área de contagem regressiva-->
        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>dias</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>horas</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>minutos</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>segundos</small>
            </div>
        </div> <!--Fim da área de contagem regressiva-->

    <script src="app.js"></script>
</body>
</html>
